<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - Chuyện Gen T</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Thêm CSS cho màu chữ trắng hơn với chút cam cho các tiêu đề và mô tả */
.section-title, 
.section-subtitle, 
.section-description {
    color: #FFE4B5; /* Màu trắng hơn với một chút cam */
    transition: color 0.3s; /* Hiệu ứng chuyển màu khi hover */
}

/* Đổi màu chữ khi hover */
.section-title:hover, 
.section-subtitle:hover, 
.section-description:hover {
    color: #FFD700; /* Màu vàng sáng khi hover */
}

/* Duy trì màu cho các mục trong danh sách */
.topic-item {
    color: #FFE4B5; /* Màu trắng hơn với một chút cam */
    transition: color 0.3s; /* Hiệu ứng chuyển màu khi hover */
}

/* Đổi màu chữ khi hover cho các mục */
.topic-item:hover {
    color: #FFD700; /* Màu vàng sáng khi hover */
}
