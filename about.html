<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - Chuyện Gen T</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">

    <style>
       /* Thêm CSS cho màu chữ trắng hơn với chút cam */
.section-title, .section-subtitle, .section-description, .topic-item {
    color: #FFE4B5; /* Màu trắng hơn với một chút cam */
    transition: color 0.3s;
}

.section-title:hover, .section-subtitle:hover, .section-description:hover, .topic-item:hover {
    color: #FFD700; /* Màu vàng sáng khi hover */
}

/* Các quy tắc CSS khác */
input, textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 5px 0;
    border: 1px solid var(--main-color);
    border-radius: 5px;
}

button.submit-button {
    background-color: var(--main-color);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button.submit-button:hover {
    background-color: var(--secondary-color);
    transform: scale(1.05);
}
