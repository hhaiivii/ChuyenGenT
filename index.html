<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyện Gen T - Hành Trình 4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Chèn mã CSS trực tiếp tại đây -->
    <style>
        body { 
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f1f1f1;
        }

        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        button#theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff5f6d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        button#theme-toggle:hover {
            background-color: #ffc371;
        }

        nav a {
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ff5f6d;
            transform: scale(1.1);
        }

        button {
            background-color: #ff5f6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ffc371;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            nav {
                display: flex;
                flex-direction: column;
            }

            nav a {
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chuyện Gen T - Hành Trình 4.0</h1>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info"></i> About</a>
            <a href="#"><i class="fas fa-blog"></i> Blog</a>
        </nav>
    </header>

    <main id="posts">
        <article>
            <h2>First Blog Post</h2>
            <p>This is my first blog post! Welcome to the blog.</p>
        </article>
        <article>
            <h2>Another Blog Post</h2>
            <p>This is another post where I share my opinions.</p>
        </article>
    </main>

    <!-- Nút chuyển đổi theme -->
    <button id="theme-toggle">Switch Theme</button>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        toggleButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>

    <!-- Phần bình luận -->
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;  // URL hiện tại của trang
            this.page.identifier = window.location.pathname;  // ID duy nhất của trang (đường dẫn)
        };

        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://yourdisqusshortname.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>

    <footer>
        <p>© 2024 Chuyện Gen T - Hành Trình 4.0</p>
    </footer>
</body>
</html>
