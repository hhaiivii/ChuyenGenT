<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuy·ªán Gen T - H√†nh Tr√¨nh 4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { 
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f1f1f1;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button#theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff5f6d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        button#theme-toggle:hover {
            background-color: #ffc371;
        }

        nav a {
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ff5f6d;
            transform: scale(1.1);
        }

        button {
            background-color: #ff5f6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ffc371;
            transform: translateY(-3px);
        }

        main {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        #comments-section {
            margin-top: 30px;
            padding: 15px;
            border-top: 1px solid #ccc;
        }

        #comments-list {
            list-style-type: none;
            padding: 0;
        }

        #comments-list li {
            margin: 5px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column; /* Thay ƒë·ªïi ƒë·ªÉ hi·ªÉn th·ªã theo c·ªôt */
        }

        .comment-meta {
            font-size: 12px;
            color: #777;
        }

        .comment-actions {
            display: flex;
            align-items: center;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: #ff5f6d;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }

        .reply-form {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .reply-list {
            margin-top: 10px;
            padding-left: 20px;
            list-style-type: none;
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }

            nav a {
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chuy·ªán Gen T - H√†nh Tr√¨nh 4.0</h1>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="about.html">About</a>
            <a href="#"><i class="fas fa-blog"></i> Blog</a>
        </nav>
    </header>

    <main id="posts">
        <article>
            <h2>First Blog Post</h2>
            <p>This is my first blog post! Welcome to the blog.</p>
        </article>
        <article>
            <h2>Another Blog Post</h2>
            <p>This is another post where I share my opinions.</p>
        </article>

        <section id="comments-section">
            <h3>Leave a Comment:</h3>
            <form id="comment-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="comment" placeholder="Your Comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <h4>Comments:</h4>
            <ul id="comments-list"></ul>
        </section>
    </main>

    <button id="theme-toggle">Switch Theme</button>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        toggleButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        const form = document.getElementById('comment-form');
        const commentsList = document.getElementById('comments-list');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            const date = new Date().toLocaleString();

            const li = document.createElement('li');
            li.innerHTML = `${name}: ${comment} <span class="comment-meta">(${date})</span>
                            <div class="comment-actions">
                                <button class="reply-button">üí¨ Reply</button>
                                <button class="like-button">‚ù§Ô∏è Like</button>
                                <button class="delete-button">üóëÔ∏è Delete</button>
                            </div>
                            <ul class="reply-list"></ul>`; // Th√™m danh s√°ch tr·∫£ l·ªùi
            commentsList.appendChild(li);

            const likeButton = li.querySelector('.like-button');
            likeButton.addEventListener('click', function() {
                alert(`${name}'s comment liked!`);
            });

            const deleteButton = li.querySelector('.delete-button');
            deleteButton.addEventListener('click', function() {
                commentsList.removeChild(li);
            });

            const replyButton = li.querySelector('.reply-button');
            replyButton.addEventListener('click', function() {
                const replyForm = document.createElement('div');
                replyForm.classList.add('reply-form');
                replyForm.innerHTML = `
                    <input type="text" placeholder="Your Name" required>
                    <textarea placeholder="Your Reply" required></textarea>
                    <button class="submit-reply">Submit Reply</button>
                `;
                li.appendChild(replyForm);

                const submitReplyButton = replyForm.querySelector('.submit-reply');
                submitReplyButton.addEventListener('click', function() {
                    const replyName = replyForm.querySelector('input').value;
                    const replyText = replyForm.querySelector('textarea').value;
                    const replyDate = new Date().toLocaleString();

                    const replyLi = document.createElement('li');
                    replyLi.innerHTML = `${replyName}: ${replyText} <span class="comment-meta">(${replyDate})</span>`;
                    const replyList = li.querySelector('.reply-list');
                    replyList.appendChild(replyLi);

                    replyForm.reset();
                    replyForm.remove(); // X√≥a form tr·∫£ l·ªùi sau khi g·ª≠i
                });
            });

            form.reset();
        });
    </script>

    <footer>
        <p>¬© 2024 Chuy·ªán Gen T - H√†nh Tr√¨nh 4.0</p>
    </footer>
</body>
</html>
